    <!---------- Fontawesome ---------->
    <script src="https://kit.fontawesome.com/5577e771f0.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!---------- BOOTSTRAP ---------->

<body>
    <div class="titulo">

    </div>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2" id="borrarTodo">C</button>
            <button id="borrar">&larr;</button>
            <button class="operador" value="dividir">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-transparent text-muted fixed-bottom py-2">

        <div class="d-flex justify-content-center p-2">

            <a href="https://github.com/alegm-dev" class="mx-4 text-reset" target="blank">

            </a>
        </div>

        <!-- Section: Social media -->
